<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preload" href="javascript.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <script src="javascript.js" defer></script>
    <title>JavaScript</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .hr {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            color: white;
        }

        button {
            color: red;
            margin: 5px;
            padding: 5px;
        }

        button:hover {
            background-color: green;
        }
    </style>
</head>

<body>
    <div class="hr">
        <ul>
            <li>HTML5</li>
            <li>CSS3</li>
            <li>JavaScript</li>
            <li>React.JS</li>
            <li>Redux</li>
            <li>Node.JS</li>
            <li>Express</li>
            <li>MongodDB</li>
            <li>AWS</li>
            <button>Page</button>
        </ul>
    </div>
</body>

</html>
